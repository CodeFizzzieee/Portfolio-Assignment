<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html" style="color: white; margin: 0 15px;">Home</a>

    <main style="padding: 20px;">
        <h2>Contact Me</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px;">

            <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
            <textarea id="message" name="message" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>

            <button type="submit" style="background-color: #333; color: white; padding: 10px; border: none; cursor: pointer;">Send</button>
        </form>
        <P>Fell free to Contact us or Visit <a href="http://innomite.com/">InnoMITE Solutions</a></P>
